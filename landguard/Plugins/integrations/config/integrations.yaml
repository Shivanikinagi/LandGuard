# LandGuard Phase 11: Integrations Configuration

# Government Integrations
government:
  land_registry:
    enabled: true
    base_url: "https://api.landregistry.gov.in/v1"
    timeout: 30
    retry_attempts: 3
    cache_ttl: 3600  # 1 hour
    rate_limit:
      requests_per_minute: 60
      requests_per_day: 1000
  
  tax_records:
    enabled: false
    base_url: "https://api.tax.gov.in/v1"
    timeout: 30
  
  court_records:
    enabled: false
    base_url: "https://api.courts.gov.in/v1"
    timeout: 45

# KYC/Identity Verification
kyc:
  identity_verification:
    enabled: true
    base_url: "https://api.kyc-service.com/v1"
    timeout: 30
    features:
      aadhar: true
      pan: true
      passport: true
      driving_license: true
      face_match: true
    rate_limit:
      requests_per_day: 500
  
  aadhar_verify:
    enabled: true
    base_url: "https://api.uidai.gov.in/v1"
    require_consent: true
  
  pan_verify:
    enabled: true
    base_url: "https://api.incometax.gov.in/pan/v1"

# Property Valuation
valuation:
  property_valuation:
    enabled: true
    base_url: "https://api.property-valuation.com/v1"
    timeout: 30
    cache_ttl: 86400  # 24 hours
    features:
      estimate_value: true
      comparable_sales: true
      market_trends: true
      investment_analysis: true
      price_history: true
    rate_limit:
      requests_per_month: 1000
  
  market_data:
    enabled: false
    base_url: "https://api.realestate-market.com/v1"

# Payment Gateways
payment:
  razorpay:
    enabled: false
    base_url: "https://api.razorpay.com/v1"
    currency: "INR"
    features:
      - subscriptions
      - one_time_payments
      - refunds
  
  stripe:
    enabled: false
    base_url: "https://api.stripe.com/v1"
    currency: "USD"
    features:
      - subscriptions
      - one_time_payments
      - refunds

# Audit & Compliance
audit:
  audit_export:
    enabled: false
    base_url: "https://api.audit-system.com/v1"
    export_formats:
      - json
      - pdf
      - xml
  
  compliance_check:
    enabled: false
    regulations:
      - gdpr
      - local_laws

# Legal Case Management
legal:
  case_management:
    enabled: false
    base_url: "https://api.case-management.com/v1"
    features:
      - export_evidence
      - generate_documents
      - court_filing
  
  document_generator:
    enabled: false
    templates_path: "integrations/legal/templates"

# Global Settings
global:
  default_timeout: 30
  max_retries: 3
  retry_delay: 1
  log_level: "INFO"
  enable_cache: true
  cache_ttl: 3600
  
  # Rate Limiting
  rate_limiting:
    enabled: true
    default_limit: 100
    window_seconds: 60
  
  # Error Handling
  error_handling:
    retry_on_5xx: true
    retry_on_429: true
    max_backoff_seconds: 60
  
  # Monitoring
  monitoring:
    track_statistics: true
    health_check_interval: 300  # 5 minutes
    alert_on_failures: true