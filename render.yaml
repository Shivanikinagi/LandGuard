services:
  - type: web
    name: landguard
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y libmagic1
      cd api && pip install -r requirements.txt
      cd ../pcc && pip install -r requirements.txt
    startCommand: cd api && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: PINATA_JWT
        sync: false  # Set this in Render Dashboard > Environment
      - key: MAX_FILE_SIZE
        value: 100000000
      - key: COMPRESSION_LEVEL
        value: 9
      - key: ENABLE_IPFS
        value: true
      - key: ENVIRONMENT
        value: production
